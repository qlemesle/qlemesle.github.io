      function flattenEvent(e) {
        let event = {};
        for(let i=0;i<e[1].length;i++) {
          let prop = e[1][i];
          event[prop[0]] = prop[3];
          //console.log('e',prop);
        } 
        return event;
      }

    	// Register the Service Worker 
    	async function registerSW() { 
      		if ('serviceWorker' in navigator) { 
        		try { 
          			await navigator 
                			.serviceWorker 
                			.register('serviceworker.js'); 
        		} 
        		catch (e) { 
          			console.log('SW registration failed'); 
        		} 
      		} 
    	} 
</script>
